<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../styles/styles.css" type="text/css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card-wrapper">
    <img src="../images/image-victor.jpg" alt="A head shot of a man." class="card-wrapper__img">

    <section class="card-wrapper__info">
      <h1 class="card-wrapper__info__heading">Victor Crest <span class="card-wrapper__info__heading::span">26</span></h1>

      <h2 class="card-wrapper__info__subheading">London</h2>

      <section class="card-wrapper__info__wrapper">
        <div class="card-wrapper__info__wrapper__stats">
          <h3 class="card-wrapper__info__wrapper__stats__number">80K</h3>
          <p class="card-wrapper__info__wrapper__stats__label">Followers</p>
        </div>

        <div class="card-wrapper__info__wrapper__stats">
          <h3 class="card-wrapper__info__wrapper__stats__number">803K</h3>
          <p class="card-wrapper__info__wrapper__stats__label">Likes</p>
        </div>

        <div class="card-wrapper__info__wrapper__stats">
          <h3 class="card-wrapper__info__wrapper__stats__number">1.4K</h3>
          <p class="card-wrapper__info__wrapper__stats__label">Photos</p>
        </div>
      </section>
    </section>
  </main>
  
  <fotter class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
